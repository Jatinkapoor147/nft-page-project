<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <article class="main-image">
      <img src="./image-equilibrium.jpg" alt="Equilibrium image"/>
      <div>
        <img src="./icon-view.svg" alt="">
      </div>
    </article>
    <article class="content">
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="./icon-ethereum.svg" alt="Eth">0.041 ETH</li>
        <li><img src="./icon-clock.svg" alt="Time Left">3 days left</li>
      </ul>
    </article>
    <article class="avatar">
      <img src="./image-avatar.png" alt="Avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/jatin-kapoor-9199a9236/">Jatin Kapoor</a>
  </div>
</body>

</html>
